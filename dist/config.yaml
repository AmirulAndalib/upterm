project_name: upterm
release:
  github:
    owner: owenthereal
    name: upterm
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: owenthereal
    name: upterm
  name_template: '{{ .Tag }}'
scoop:
  name: upterm
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: upterm
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_arm64
  - linux_386
  - darwin_amd64
  - darwin_arm64
  dir: .
  main: ./cmd/upterm
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: upterm
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - upterm
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
  format: tar.gz
  files:
  - etc/*
  - LICENSE
  - README.md
  - docs/*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
