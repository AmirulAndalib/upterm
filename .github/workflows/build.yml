name: Upterm

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os  }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Build
      run: make install
  test:
    name: Test
    runs-on: ${{ matrix.os  }}
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: make test
  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Vet
      run: make vet
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Docker Build
      run: make docker_build
